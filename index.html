<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <style>
        h1{
            background-color: burlywood;
            color: rebeccapurple;
        }
        #result{
            font-size: 20px;
            font-weight: bold;
        }
        img{
            display: none;
        }
    </style>
</head>
<body>
    <h1>인덱스 페이지 입니다(김구라)</h1>
    <fieldset> 
        인원수 고르기 <br>
        <input type="radio" name="num" value="one" id="one" checked>1명
        <input type="radio" name="num" value="two" id="two">2명
    </fieldset>

    <br>
    <button id="getBtn">뽑기</button>
    <p id="result"></p>
    <img src="emoticon.jpg" id="emo">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut obcaecati, fugiat harum voluptatibus beatae explicabo, neque commodi corporis repellat a esse sunt necessitatibus illo fuga officiis quas ad tempora rerum!</p>
    
    <script>
        let names=["강륜화","강민경","강민재","강희은","고지은",
        "고현석","김규환","김나현","김다연","김정솔",
        "김희정","석우현","신현미","양우람","유형우",
        "윤혜림","이근영","이다영","이민영","이세란",
        "이은정","이지현","이창훈","이충근","전하은",
        "전준형","정재은","정주연","지은우","최해리",
        "김구라"];

        document.querySelector("#getBtn").addEventListener("click", function(){
            console.log("버튼이 눌러졌네?");
            // 0 ~ 30 사이의 랜덤한 정수 얻어내기
            let ranNum=Math.floor(Math.random()*31);
            let ranNum2=Math.floor(Math.random()*31);
            // names 배열에서 랜덤한 인덱스에 해당하는 이름을 p 요소에 출력하기 
            if(document.querySelector("#one").checked){
                document.querySelector("#result").innerText=names[ranNum]+"님 당첨 되셨습니다!";
                document.querySelector("#emo").style.display="block";
            }else if(document.querySelector("#two").checked){
                document.querySelector("#result").innerText=names[ranNum]+"님 " +names[ranNum2] + "님 당첨 되셨습니다!";
                document.querySelector("#emo").style.display="block";
            };
            
        });
        
    </script>
</body>
</html>

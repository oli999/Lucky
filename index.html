<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>
<body>
    <h1>행운 측정 페이지</h1>
    <button id="getBtn">한명 뽑기</button>
    <p id="result"></p>
    <script>
        let names=["강륜화","강민경","강민재","강희은","고지은",
        "고현석","김규환","김나현","김다연","김정솔",
        "김희정","석우현","신현미","양우람","유형우",
        "윤혜림","이근영","이다영","이민영","이세란",
        "이은정","이지현","이창훈","이충근","전하은",
        "전준형","정재은","정주연","지은우","최해리",
        "김구라"];
        document.querySelector("#getBtn").addEventListener("click", function(){
            console.log("버튼이 눌러졌네?");
            // 0 ~ 30 사이의 랜덤한 정수 얻어내기
            let ranNum=Math.floor(Math.random()*31);
            // names 배열에서 랜덤한 인덱스에 해당하는 이름을 p 요소에 출력하기 
            document.querySelector("#result").innerText='축하합니다! ' + names[ranNum] + ' 님이 당첨되었습니다';
        });
    </script>
</body>
</html>
